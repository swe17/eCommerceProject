<div class="container">
    <div *ngIf="displayCartItem.length; else cartEmpty">
        <div *ngFor="let data of config let i=index">
            <div class="card" style="max-width:100%;">

                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <img src="{{config[i].image}}">
                    </div>
                    <div class="col-sm-6 col-md-5">

                        <h3><b>{{config[i].topic}}</b></h3>
                        <br>{{config[i].description}}
                    </div>
                    <div class="col-sm-6 col-md-3">{{config[i].offer}}
                        <h2>â‚¹{{config[i].rate * config[i].quantity}}/-</h2>
                        Quantity={{config[i].quantity}}
                    </div>
                </div>

                <div class="col-12">
                    <div class="card-body">

                        <a class="btn btn-primary">Add To Cart</a>
                        <a class="btn btn-warning" (click)="removeCartItem(i)">Remove</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-template #cartEmpty>

        <h1>Your cart is empty</h1>

    </ng-template>

</div>
